    <script>
        const navLinks = document.querySelectorAll('#case-study-list a');

        navLinks.forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();

                const section = document.querySelector(link.hash);

                window.scrollTo({
                    top: section.offsetTop - 80,
                    behavior: 'smooth'
                });
            });
        });

        window.addEventListener('scroll', () => {
            const currentScrollPos = window.pageYOffset;
            const pageBottom = document.body.scrollHeight - window.innerHeight;

            navLinks.forEach((link, index) => {
                const section = document.querySelector(link.hash);
                const sectionTop = section.offsetTop - 100;
                const sectionBottom = sectionTop + section.offsetHeight;

                if (sectionTop <= currentScrollPos && currentScrollPos < sectionBottom) {
                    navLinks.forEach(link => link.classList.remove('active'));
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }

                // 特殊处理最后一个章节
                if (index === navLinks.length - 1 && currentScrollPos >= pageBottom - 100) {
                    navLinks.forEach(link => link.classList.remove('active'));
                    link.classList.add('active');
                }
            });
        });
    </script>
